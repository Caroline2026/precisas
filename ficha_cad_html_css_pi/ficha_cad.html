<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <header>
            <h1>Cadatro de clientes</h1>
            <img class="img" src="images/Elon Musk.jpg" alt="">
        </header>

        <div class="container1">
            <fieldset>
                <div>
                    <label for="nomecompleto"></label>
                    <input class="box1" type="text" placeholder="Nome completo">
                </div>

                <div class="box2">
                    <div>
                        <label for="cpf"></label>
                        <input type="number" id="cpf" placeholder="CPF">
                    </div>

                    <div>
                        <label for="whatsapp"></label>
                        <input type="number" id="whatsapp" placeholder="WhatsApp">
                    </div>

                    <div>
                        <label for="outrocontato"></label>
                        <input type="number" id="outro_contato" placeholder="Outro contato">
                    </div>
                </div>

                <div class="box3">
                    <div>
                        <label for="email"></label>
                        <input type="email" id="email" placeholder="E-mail">
                    </div>

                    <div>
                        <label for="datanascimento"></label>
                        <input type="number" id="data_nasc" placeholder="Data nasc. exemplo: 09/12/1990">
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="container2">

            <fieldset class="box4">
                <div>
                    <label for="endereco"></label>
                    <input type="text" id="endereco" placeholder="Endereço">
                </div>

                <div>
                    <label for="complemento"></label>
                    <input type="text" id="complemento" placeholder="Complemento">
                </div>

                <div>
                    <label for="ponto_de_referencia"></label>
                    <input type="text" id="ponto_ref" placeholder="Ponto de referência">
                </div>

                <div class="box5">
                    <div>
                        <label for="cep"></label>
                        <input type="number" id="cep" placeholder="CEP">
                    </div>

                    <div>
                        <label for="cidade"></label>
                        <input type="text" id="cidade" placeholder="Cidade">
                    </div>

                    <div>
                        <label for="uf"></label>
                        <input type="text" id="uf" placeholder="UF">
                    </div>
                </div>

            </fieldset>
        </div>

        <fieldset>
            <div class="box6">
                <label for="periodopreferido" class="box61"></label>
                <input type="text" placeholder="Período preferido">
                <label for="diadasemana" class="roda"></label>
                <input type="text" placeholder="Dia da semana">
                <label for="gastomediotrimestral" class="roda"></label>
                <input type="text" placeholder="Gasto médio trimestral">
            </div>

            <div class="button">
                <button>Salvar</button>
                <button class="cancelar">Cancelar</button>
            </div>

        </fieldset>

    </form>
</body>

</html>
