<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <section class="section">
        <div class="wrapper">
            <span class="icon-close">
                <i class='bx bx-x'></i>
            </span>
            <div class="logreg-box">
                <!--Forma de Logar-->
                <div class="form-box login">
                    <div class="logreg-title">
                         <h2>Login</h2>
                         <p>Teste, Login!</p>
                    </div> 
                    
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required>
                            <label>E-mail:</label> 
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                            <input type="password" required>
                            <label>Senha:</label> 
                        </div>    

                         <div class="lembrar-esquecer">
                             <label><input type="checkbox"> Lembrar Senha</label>
                             <a href="#">Esqueceu a senha?</a>
                         </div>
                         <button type="button" class="btn">Login</button>

                        <!--<buttom type="submit" 
                        class="btn">Login</buttom>-->
 
                           <div class="logreg-link">
                                <p>Não tem uma conta? <a href="#" class="cadastro-link">Cadastre-se</a></p>
                           </div>   
                    </form>
                </div>
                       
                
                
                <!--Forma de Cadastro-->


                <div class="form-box cadastro">
                    <div class="logreg-title">
                         <h2>Cadastro</h2>
                         <p>Teste, Cadastro!</p>
                    </div> 
                    
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user' ></i></span>
                            <input type="text" required>
                            <label>Nome Completo:</label> 
                        </div>


                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user' ></i></span>
                            <input type="text" required>
                            <label>CPF:</label> 
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required>
                            <label>E-mail:</label> 
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                            <input type="Senha" required>
                            <label>Senha:</label> 
                        </div>    

                         <div class="lembrar-esquecer">
                             <label><input type="checkbox"> Concordo com os termos e condições do site</label>
                         </div>
                         <button type="button" class="btn"><strong>Cadastra-se</strong></button>

<!--<buttom type="submit" class="btn">Cadastra-se <i class='bx bxs-user-check'></i></buttom>-->
 
                           <div class="logreg-link">
                                <p>Já tenho uma conta! <a href="#" class="login-link">Fazer Login</a></p>
                           </div>   
                    </form>
                </div>
            </div>
                <div class="media-options">
                    <a href="#">
                        <i class='bx bxl-google'></i>
                        <span>Login com Google</span>
                    </a>
                    <a href="#">
                        <i class='bx bxl-facebook-square' ></i>
                        <span>Login com Facebook</span>
                    </a>
                </div>
        </div>


    </section>
</body>
</html>
